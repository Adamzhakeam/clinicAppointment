<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Specialisation</title>
    <link rel="stylesheet" href="registerSpecialisation.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Register Specialisation</h1>
            <button id="homeButton" class="btn-home">Home</button>
        </header>
        <form id="specialisationForm">
            <div class="form-group">
                <label for="specializationName">Specialisation Name:</label>
                <input type="text" id="specializationName" name="specializationName" placeholder="Enter specialisation name" required>
            </div>
            <button type="submit" class="btn-submit">Create Specialisation</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </div>
    <script src="registerSpecialisation.js"></script>
</body>
</html>
